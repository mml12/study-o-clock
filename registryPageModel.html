<!DOCTYPE html>
<html>
    <head>
	<link type='text/css' rel='stylesheet' href='style/reg.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
	<div id='bg-color-filter'></div>
	<div id='top-regbox'><span>Coisa em cima da regbox</span></div>
	<div id='regbox'>
	    <span class='title'><h4>Cadastre-se!</h4></span>
	    <input id='txtName' type='text' name='txtName' placeholder='Nome'><br>
	    <input id='txtEmail' type='text' name='txtEmail' placeholder='Email'><br>
	    <input id='txtPass' type='password' name='txtPass' placeholder='Senha'><br>
	    <input id='txtPassc' type='password' name='txtPassc' placeholder='Confirmar senha'><br>
	    <input type='submit' value='Continuar'>
	</div>
    </body>
</html>
